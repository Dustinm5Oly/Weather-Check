<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main class="main">
        <header class="row col-12 justify-content-md-center navbar navbar-secondary bg-secondary text-white container-fluid">
            <h1>Weather Dashboard</h1>
        </header>
    </main>
        <div class="row col-3 container-fluid">
            <div id="searchForm"class="col-12">
                <h2>Search for a City:</h2>
                <input id="input-group" class="display-center" type="text" placeholder="Enter City Name">
                <button id="search-city"class="btn btn-secondary"><i class="bi bi-thermometer-sun"></i></button>
            </div>
            <div class="row col-12 mt-3 list-group">
                <div id="previouslySearched">
                    <!--cities previously searched display here-->
                </div>
            </div>
        </div>
        <div id="displayWeather" class="row col-9">

            <div class="row col-12 pb-3 mr-2 ml-2" id="selectedCity">
                <!--display current city here!-->
            </div>
            
            <div class="row pl-2" id="nextFiveDays">
                <!--next 5 days of forecast display here-->
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js" integrity="sha512-vyRAVI0IEm6LI/fVSv/Wq/d0KUfrg3hJq2Qz5FlfER69sf3ZHlOrsLriNm49FxnpUGmhx+TaJKwJ+ByTLKT+Yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.slim.min.js" integrity="sha512-yBpuflZmP5lwMzZ03hiCLzA94N0K2vgBtJgqQ2E1meJzmIBfjbb7k4Y23k2i2c/rIeSUGc7jojyIY5waK3ZxCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>  
    <script src="./assets/script.js"></script> 
</body>
</html>
